<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>爱点点</title>

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">


    <form class="form-signin" th:action="@{/admin/register}" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">REGISTRATION</h1>
            <img class="mb-4" th:src="@{/images/login-logo.png}" alt="" >
        </div>
        <div class="login-wrap">
            <p> Enter your account details below</p>
            <p style="color: red" th:if="${not #strings.isEmpty(message)}" th:text="${message}" ></p>
            <input type="text"  name="name" class="form-control" placeholder="请输入账号" autofocus>
            <input type="password" name="pwd" class="form-control" placeholder="密码">
            <label class="checkbox">
                <input type="checkbox" value="agree this condition"> I agree to the Terms of Service and Privacy Policy
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit" th:text="注册" style="font-size: large" >
            </button>
            <div class="registration">
                Already Registered.
                <a th:href="@{/admin/toLogin}" >
                    Login
                </a>
            </div>

        </div>

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>
}
</body>
</html>
