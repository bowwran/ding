<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>爱点点</title>

  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div th:replace="~{commons/common::sidebar}"></div>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div th:replace="~{commons/common::headerbar}"></div>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">
            <ul class="breadcrumb">
                <li>
                    <a th:href="@{/admin/toUpdatePage}">系统用户管理</a>
                </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                       管理员信息
                    <div class="panel-body">
                        <form role="form" th:action="@{/admin/update}" method="post">
                            <input type="hidden" name="id" th:value="${session.admin.getId()}">
                            <div class="form-inline col-lg-12">
                                <label class="col-lg-1">名称：</label>
                                <input type="text" class="form-control col-lg-3" th:value="${session.admin.getName()}" name="name" id="u_name" style="width: 80%">
                                <span class="col-lg-8">&nbsp;</span>
                            </div>
                            <div class="form-inline col-lg-12">
                                <label class="col-lg-1">密码：</label>
                                <input type="password" class="form-control col-lg-3" th:value="${session.admin.getPwd()}" name="pwd" id="u_password" style="width: 80%">
                                <span class="col-lg-8">&nbsp;</span>
                            </div>

                            <div class="form-inline" style="text-align: center">
                                <button type="submit" class="btn btn-primary" style="width: 20%">修改</button>
                            </div>

                        </form>
                    </div>
                    </header>
                </section>
            </div>

        <!--body wrapper end-->

        <!--footer section start-->
            <div th:replace="~{commons/common::footerbar}"></div>
        <!--footer section end-->
        </div>
        </section>
    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}"></script>

<!--common scripts for all pages-->
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
