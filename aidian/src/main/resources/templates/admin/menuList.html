<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>爱点点</title>

    <!--data table-->
    <link rel="stylesheet" th:href="@{/js/data-tables/DT_bootstrap.css}" />

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div th:replace="~{commons/common::sidebar}"></div>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div th:replace="~{commons/common::headerbar}"></div>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">
            <ul class="breadcrumb">
                <li>
                    <a href="menuTypeList.html">菜单管理</a>
                </li>
                <li>
                    <a href="menuTypeList.html">菜单信息列表</a>
                </li>

            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            菜单信息列表
                            <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                     </span>
                        </header>
                        <div class="panel-body">
                                <div class="adv-table editable-table ">
                                <table class="table table-striped table-hover table-bordered" id="editable-sample">
                                    <thead>
                                    <tr>
                                        <th>菜单名称</th>
                                        <th>展示图片</th>
                                        <th>原料</th>
                                        <th>类型</th>
                                        <th>说明</th>
                                        <th>市场价格</th>
                                        <th>市场价销售数量</th>
                                        <th>会员单价</th>
                                        <th>会员价销售数量</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list:${menu_list}">
                                        <td th:text="${list.getName()}"></td>
<!--                                        <td th:text="${list.getImgpath()}"></td>-->
                                        <td><a th:href="@{'/images/'+${list.getImgpath()}}"><img th:src="@{'/images/'+${list.getImgpath()}}" width="50" heigth="50"></a></td>
                                        <td th:text="${list.getBurden()}"></td>
                                        <td th:text="${list.getTypename()}"></td>
                                        <td th:text="${list.getBrief()}"></td>
                                        <td th:text="${list.getPrice()}"></td>
                                        <td th:text="${list.getSums()}"></td>
                                        <td th:text="${list.getPrice1()}"></td>
                                        <td th:text="${list.getSums1()}"></td>
                                        <td ><a th:href="@{'/menus/toUpdatePage/'+${list.getId()}}" class="btn btn-info" >修改</a>
                                            <a class="btn btn-danger" th:href="@{'/menus/delete/'+${list.getId()}}">删除</a></td>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <div th:replace="~{commons/common::footerbar}"></div>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}"></script>

<!--data table-->
<script type="text/javascript" th:src="@{/js/data-tables/jquery.dataTables.js}"></script>
<script type="text/javascript" th:src="@{/js/data-tables/DT_bootstrap.js}"></script>

<!--common scripts for all pages-->
<script th:src="@{/js/scripts.js}"></script>

<!--script for editable table-->
<script th:src="@{/js/editable-table.js}"></script>

<!-- END JAVASCRIPTS -->
<script>
    jQuery(document).ready(function() {
        EditableTable.init();
    });
</script>

</body>
</html>
