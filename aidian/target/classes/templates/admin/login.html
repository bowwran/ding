<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>爱点点</title>

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">


    <form class="form-signin" th:action="@{/admin/login}" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Login</h1>
            <img class="mb-4" th:src="@{/images/login-logo.png}" alt="" >
        </div>
        <div class="login-wrap">
            <!--			如果msg的值为空，则不显示消息-->
            <p style="color: red" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}" ></p>
            <input type="text" name="name" class="form-control" placeholder="请输入账号" autofocus>
            <input type="password" name="pwd" class="form-control" placeholder="密码">

            <button class="btn btn-lg btn-login btn-block" type="submit" th:text="登录" style="font-size: large" >
            </button>

            <div class="registration">
                还未有账号?
                <a th:href="@{/admin/toRegister}">
                    注册
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>

                </span>
            </label>

        </div>

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>
}
</body>
</html>
