<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>爱点点</title>
    <meta content="" name=keywords />
    <meta content="" name=description />

    <script type="text/javascript" src="../../static/js/base.js"></script>
    <script type="text/javascript" src="../../static/js/common.js"></script>
    <script type="text/javascript" src="../../static/js/form.js"></script>
    <script type="text/javascript" src="../../static/js/blockui.js"></script>


    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/topmenu_bk.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/A.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/dingcanall.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/dingcanche.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/newslist_time2.css}" rel="stylesheet" type="text/css" />
    <script src="../../static/js/dingcanall.js" type="text/javascript"></script>
    <script src="../../static/js/dingcanall.js" type="text/javascript"></script>
    <script src="../../static/js/dingcansubmit.js" type="text/javascript"></script>
</head>
<body style='background: transparent'>
<table width="900" border="0" align="center" cellpadding="0"
       cellspacing="0">
    <tr>
        <td align="left" valign="top">

            <script language="JavaScript">
                function checkSession(){
                    var session =
                    if(session==null){
                        return false
                    }
                    check11()
                }
            </script>


            <div th:replace="~{commons/common_qiantai::header}"/>
        </td>
    </tr>
    <tr>
        <td height="30"></td>
    </tr>

    <tr>
        <td align="center" valign="top" height="420px">

            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td align="left" valign="top">
                        <div align="center" >
                            <table id="table2" border="1" class="line_table" style="width: 700px; margin: 0; padding: 0" cellSpacing="0" cellPadding="0">
                                <tbody style="margin: 0; padding: 0">
                                <tr>
                                    <td class="line_table" align="center" colspan="4" >
                                        <span class="left_bt2">我的订餐信息列表</span></td>
                                </tr>
                                <tr>
                                    <td class="line_table" align="center" width="40%" ><span class="left_bt2">菜品名称</span></td>
                                    <td class="line_table" align="center" width="20%" ><span class="left_bt2">单价</span></td>
                                    <td class="line_table" align="center" width="20%"><span class="left_bt2">数量</span></td>
                                    <td class="line_table" align="center" width="20%"><span class="left_bt2">&nbsp;&nbsp;</span></td>
                                </tr>
                                <tr th:each="o_list:${session.shoppingcar}">
                                    <td class="line_table" align="center" width="40%" th:text="${o_list.getName()}"><span class="left_bt2">菜品名称</span></td>
                                    <td class="line_table" align="center" width="20%" th:text="${o_list.getPrice()}" ><span class="left_bt2">单价</span></td>
                                    <td class="line_table" align="center" width="20%" th:text="${o_list.getSums()}"><span class="left_bt2">数量</span></td>
                                    <td class="line_table" align="center" width="20%"><span class="left_bt2">&nbsp;&nbsp;</span></td>
                                </tr>

                                <tr>
                                    <td class="line_table" align="center"  colspan="4" >
                                        <span class="left_bt2">小&nbsp;&nbsp;计：</span>&nbsp;
                                        <span  style="color:#ff0000;" th:text="${session.sum1}"></span>&nbsp;&nbsp;
                                        <span class="left_bt2">元</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <span class="left_bt2">共：</span>&nbsp;
                                        <span  style="color:#ff0000;" th:text="${session.sum2}"></span>&nbsp;
                                        <span class="left_bt2" >份</span>
                                    </td>

                                </tr>

                                <tr>
                                    <td class="line_table" align="center"  colspan="4" valign="center">

                                        <a th:href="@{/qiantai/submitOrder}"><img th:src="@{/img/canche_submit.gif}" border="0" /></a>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                        <a th:href="@{/qiantai/submitOrder(remove=1)}"><img th:src="@{/img/quxiao2.gif}" border="0" /></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td height="10">&nbsp;</td>
    </tr>



    <div th:replace="~{commons/common_qiantai::footer}"/>

</table>
</body>
</html>
