<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>我的订单</title>
    <meta content="" name=keywords />
    <meta content="" name=description />
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/skin.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/topmenu_bk.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/A.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/date.js}" type="text/javascript"></script>
</head>
<body >
<table width="900" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td align="left" valign="top">
            <div th:replace="~{commons/common_qiantai::header}"/>
        </td>
    </tr>

    <tr >
        <td height="50"></td>

    </tr>

    <tr>
        <td align="center" valign="top" height="600px">

            <table width="100%" border="1" align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td align="left" valign="top">

                        <div align="center" width="120">
                            <form role="form" th:action="@{/qiantai/selectUserOrder}"  method="post">
                                <table id="table1"   class="line_table" style="width: 500px;  margin: 0; padding: 0" cellSpacing="0" cellPadding="0">
                                    <tbody style="margin: 0; padding: 0">
                                    <tr >
                                        <td class="line_table" align="right" width="40%" ><span class="left_bt2">按菜品名称查询</span></td>
                                        <td class="line_table" align="left" width="60%">
                                            <input type="text" name="menusName" size="20">
                                            <input type="submit" value="查询">
                                        </td>
                                    <tr >
                                        <td class="line_table" align="right" width="40%" ><span class="left_bt2">按销售日期查询</span></td>
                                        <td class="line_table" align="left" width="60%">
                                            <input type="text" name="saleDate" size="20"  >
                                            <input type="submit" value="查询"></td>
                                    </tr>
                                        <tr >
                                            <td class="line_table" align="center" colspan="3" >
                                                <a th:href="@{/qiantai/orderList}">我的所有订单</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                                <a th:href="@{/qiantai/OrderdeliveryOrNot(delivery=0)}">未已派送订单</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                                <a th:href="@{/qiantai/OrderdeliveryOrNot(delivery=1)}" >已派送订单</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                            </td>
                                        </tr>
                                </table>
                            </form>
                        </div>



                    </td>
                </tr>
                <tr>
                    <td align="left" valign="top" height="20px"></td>
                </tr>
                <tr>
                    <td align="left" valign="top">


                        <div align="center" >
                            <table id="table2"  border="1" class="line_table" style="width: 900px; margin: 0; padding: 0;font-size: larger;" cellSpacing="0" cellPadding="0">
                                <tbody style="margin: 0; padding: 0">
                                <tr >
                                    <td class="line_table" align="center" colspan="10" >
                                        <span class="left_bt2">订单查询结果信息列表</span></td>
                                </tr>

                                <tr >
                                    <td class="line_table" align="center" ><span class="left_bt2">用户id</span></td>
                                    <td class="line_table" align="center" ><span class="left_bt2">真实姓名</span></td>
                                    <td class="line_table" align="center" ><span class="left_bt2">订购电话</span></td>
                                    <td class="line_table" align="center" ><span class="left_bt2">派送地址</span></td>
                                    <td class="line_table" align="center" ><span class="left_bt2">菜品名称</span></td>
                                    <td class="line_table" align="center" ><span class="left_bt2">订购数量</span></td>
                                    <td class="line_table" align="center" ><span class="left_bt2">单价(元)</span></td>
                                    <td class="line_table" align="center" ><span class="left_bt2">合计(元)</span></td>
                                    <td class="line_table" align="center" ><span class="left_bt2">订购时间</span></td>
                                    <td class="line_table" align="center" ><span class="left_bt2">是否派送</span></td>
                                </tr>


                                <tr th:each="list:${lists}">
                                    <td th:text="${list.getUserid()}"></td>
                                    <td th:text="${list.getUsername()}"></td>
                                    <td th:text="${list.getPhone()}"></td>
                                    <td th:text="${list.getAddress()}"> </td>
                                    <td th:text="${list.getMenuname()}"> </td>
                                    <td th:text="${list.getMenusum()}"> </td>
                                    <td th:text="${list.getPrice1()}"> </td>
                                    <td th:text="${list.getMenusum()*list.getPrice1()}"> </td>
                                    <td th:text="${list.getTimes()}"></td>
                                    <td th:text="${list.getDelivery()==1?'是':'否'}"> </td>
                                </tr>


                            </table>
                        </div>

                    </td>
                </tr>
            </table>

        </td>
    </tr>
    <tr>
        <td height="10">&nbsp;</td>
    </tr>
    <tr>
        <td height="50" align="center" valign="middle">&nbsp;




            <!-- 底部信息编辑区 -->
            <div th:replace="~{commons/common_qiantai::footer}"/>
        </td>
    </tr>

</table>
</body>
</html>
