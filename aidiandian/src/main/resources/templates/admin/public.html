<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>维护请求</title>
    <link rel="stylesheet" href="../../static/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/public.css">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">发布者：</label>
                <div class="layui-input-inline">
                    <input name="id" class="layui-input" type="string" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">时间：</label>
                <div class="layui-input-inline">
                    <input name="id" class="layui-input" type="string" autocomplete="off" lay-verify="time">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">标题：</label>
                    <div class="layui-input-inline">
                        <input name="phone" class="layui-input" type="tel" autocomplete="off" lay-verify="title">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">公告类型：</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="maintenace type">
                            <option value="" selected=""></option>
                            <option value="0">与用户相关</option>
                            <option value="1" >与管理员相关</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <div class="layui-btn btn">
                        <button class="layui-btn layui-btn-xs" type="submit" lay-filter="demo1" lay-submit="" onclick="submit()">发布</button>
                    </div>
                    <textarea class="layui-textarea" id="LAY_demo1" style="display: none">在此处输入公告内容</textarea>
                </div>
            </div>


            <div class="layui-form-item" style="margin-top: 20px;">
                <div class="layui-input-block">

                </div>
            </div>
        </div>
    </form>
</div>
</div>
</div>
<script src="../../static/plugin/layui/layui.js"></script>
<script src="../../static/js/public.js"></script>
</body>
</html>
